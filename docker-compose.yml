version: "3"

services:
  web:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    container_name: web
    ports:
      - "3000:3000"
      - "3035:3035"

    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    tty: true
    stdin_open: true
    environment:
      path: $HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH
    volumes:
      - .:/matatabi_app
      - gem_data:/usr/local/bundle
    depends_on:
      - db
  db:
    build: ./docker/db
    container_name: db
    hostname: db
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - "db-volume:/var/lib/mysql"
volumes:
  db-volume:
  gem_data:
